<div class="container">

  <div class="upper-data">
    <img src="../assets/sol.jpg" *ngIf="14 > 15">
    <img src="../assets/lua.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}ºC</div>
    </div>
  </div>

  <div class="lower-data">

    <div class="more-info-label">
      Mais informações
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperatura-baixa.png" />
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10ºC
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperatura-alta.png" />
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20ºC
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/umidade.png" />
            <span>Umidade</span>
          </div>
          <div class="info-block-value">
            77%
          </div>

        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/tornado.png" />
            <span>Vento</span>
          </div>
          <div class="info-block-value">
            11 km/h
          </div>

        </div>
      </div>
    </div>
  </div>
